apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql_django
spec:
  selector:
    matchLabels:
      app: mysql_django
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql_django
    spec:
      imagePullSecrets:
      - name: pipeline-docker-registry
      containers:
      - name: mysql_django
        #namespace: coba-namespace
        image: ${CICD_IMAGE}:${CICD_EXECUTION_SEQUENCE}
        ports:
        - containerPort: 80
      restartPolicy: Always
     
---
apiVersion: v1
kind: Service
metadata:
  name: mysql_django
  #namespace: coba-namespace
  labels:
    app: mysql_django
spec:
  type: NodePort
  ports:
  - port: 3306
    nodePort: 30309
  selector:
    app: mysql_django
